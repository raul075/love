<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lluvia de TE AMO</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      font-family: 'Segoe UI', sans-serif;
    }

    canvas {
      display: block;
    }

    .floating-text {
      position: absolute;
      color: #ff3366;
      font-size: 22px;
      font-weight: bold;
      pointer-events: none;
      animation: floatUp 1.5s ease-out forwards;
      text-shadow: 0 0 5px white;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-80px) scale(1.5);
      }
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    const phrase = "TE AMO ";
    const fontSize = 18;
    let columns = Math.floor(width / fontSize);
    let drops = Array(columns).fill(1);

    function draw() {
      // Fondo semitransparente para efecto de estela
      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, width, height);

      const gradient = ctx.createLinearGradient(0, 0, width, height);
      gradient.addColorStop(0, "#ff4d6d");
      gradient.addColorStop(0.5, "#ff99aa");
      gradient.addColorStop(1, "#ff1a66");

      ctx.fillStyle = gradient;
      ctx.font = fontSize + "px 'Segoe UI', Arial";

      for (let i = 0; i < drops.length; i++) {
        ctx.fillText(phrase, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }

      requestAnimationFrame(draw);
    }

    draw();

    // Redimensionar y regenerar columnas
    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
      columns = Math.floor(width / fontSize);
      drops = Array(columns).fill(1);
    });

    // Al hacer clic: mostrar "TE AMO" flotante
    document.addEventListener('click', (e) => {
      const text = document.createElement('div');
      text.className = 'floating-text';
      text.innerText = 'TE AMO';
      text.style.left = e.clientX + 'px';
      text.style.top = e.clientY + 'px';
      document.body.appendChild(text);

      setTimeout(() => {
        text.remove();
      }, 1500);
    });
  </script>
</body>
</html>
